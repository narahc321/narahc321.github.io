<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="scoreboard">
        <div id="user-label" class="badge">user</div>
        <div id="comp-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>LET'S PLAY THE GAME</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="">
        </div>
    </div>

    <div class="action-message"> Pick your choice </div>
    <script src="main.js" charset="utf-8"></script>
</body>
</html>
